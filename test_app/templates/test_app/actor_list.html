<h1>Actors</h1>

<a href="{% url "actor_new" %}">New</a>

<table border="1">
<thead>
    <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Update Date</th>
    </tr>
</thead>
<tbody>
    {% for actor in object_list %}
    <tr>
    <td>{{ actor.actor_id }}</td>
    <td>{{ actor.first_name }}</td>
    <td>{{ actor.last_name }}</td>
    <td>{{ actor.last_update }}</td>
    <td><a href="{% url "actor_view" actor.actor_id %}">view</a></td>
    <td><a href="{% url "actor_edit" actor.actor_id %}">edit</a></td>
    <td><a href="{% url "actor_delete" actor.actor_id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
