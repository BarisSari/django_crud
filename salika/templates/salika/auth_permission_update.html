{% extends "salika/auth_permission_base.html" %}

{% block title %}
    Update {{ auth_permission }}
{% endblock %}

{% block content %}
<h1><a href={% url "salika:auth_permission_list" %}>AuthPermission</a></h1>
<h2>Update {{ auth_permission }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "salika:auth_permission_detail" auth_permission.pk %}>Cancel</a>
<form style="display:inline;" action={% url "salika:auth_permission_delete" auth_permission.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ auth_permission }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
