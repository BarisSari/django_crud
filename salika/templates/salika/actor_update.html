{% extends "salika/actor_base.html" %}

{% block title %}
    Update {{ actor }}
{% endblock %}

{% block content %}
<h1><a href={% url "salika:actor_list" %}>Actor</a></h1>
<h2>Update {{ actor }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "salika:actor_detail" actor.pk %}>Cancel</a>
<form style="display:inline;" action={% url "salika:actor_delete" actor.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ actor }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
