{% extends "salika/film_base.html" %}

{% block title %}
    Update {{ film }}
{% endblock %}

{% block content %}
<h1><a href={% url "salika:film_list" %}>Film</a></h1>
<h2>Update {{ film }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "salika:film_detail" film.pk %}>Cancel</a>
<form style="display:inline;" action={% url "salika:film_delete" film.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ film }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
