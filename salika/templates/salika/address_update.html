{% extends "salika/address_base.html" %}

{% block title %}
    Update {{ address }}
{% endblock %}

{% block content %}
<h1><a href={% url "salika:address_list" %}>Address</a></h1>
<h2>Update {{ address }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "salika:address_detail" address.pk %}>Cancel</a>
<form style="display:inline;" action={% url "salika:address_delete" address.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ address }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
