{% extends "salika/auth_user_user_permissions_base.html" %}

{% block title %}
    Update {{ auth_user_user_permissions }}
{% endblock %}

{% block content %}
<h1><a href={% url "salika:auth_user_user_permissions_list" %}>AuthUserUserPermissions</a></h1>
<h2>Update {{ auth_user_user_permissions }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "salika:auth_user_user_permissions_detail" auth_user_user_permissions.pk %}>Cancel</a>
<form style="display:inline;" action={% url "salika:auth_user_user_permissions_delete" auth_user_user_permissions.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ auth_user_user_permissions }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
