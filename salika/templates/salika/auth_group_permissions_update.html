{% extends "salika/auth_group_permissions_base.html" %}

{% block title %}
    Update {{ auth_group_permissions }}
{% endblock %}

{% block content %}
<h1><a href={% url "salika:auth_group_permissions_list" %}>AuthGroupPermissions</a></h1>
<h2>Update {{ auth_group_permissions }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "salika:auth_group_permissions_detail" auth_group_permissions.pk %}>Cancel</a>
<form style="display:inline;" action={% url "salika:auth_group_permissions_delete" auth_group_permissions.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ auth_group_permissions }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
