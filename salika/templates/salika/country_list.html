{% extends "salika/country_base.html" %}

{% block title %}
    Countrys
{% endblock %}

{% block content %}
    <h1>Countrys</h1>
    <h2><a href={% url "salika:country_create" %}>Create new Country</a></h2>
    <ul>
    {% for country in country_list %}
        <li><a href={% url "salika:country_detail" country.pk %}>{{ country }}</a> | <a href={% url "salika:country_update" country.pk %}>Update</a> | <form style="display:inline;" action={% url "salika:country_delete" country.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ country }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Countrys yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
