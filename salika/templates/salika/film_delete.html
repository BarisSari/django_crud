{% extends "salika/film_base.html" %}

{% block title %}
    Delete {{ film }}
{% endblock %}

{% block content %}
<h1>Delete {{ film }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ film }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "salika:film_detail" film.pk %}>Cancel</a>

{% endblock %}
