{% extends "salika/address_base.html" %}

{% block title %}
    Addresss
{% endblock %}

{% block content %}
    <h1>Addresss</h1>
    <h2><a href={% url "salika:address_create" %}>Create new Address</a></h2>
    <ul>
    {% for address in address_list %}
        <li><a href={% url "salika:address_detail" address.pk %}>{{ address }}</a> | <a href={% url "salika:address_update" address.pk %}>Update</a> | <form style="display:inline;" action={% url "salika:address_delete" address.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ address }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Addresss yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
