{% extends "salika/auth_group_base.html" %}

{% block title %}
    {{ auth_group }}
{% endblock %}

{% block content %}
    <h1><a href={% url "salika:auth_group_list" %}>AuthGroup</a></h1>
    <h2>{{ auth_group }} | <a href={% url "salika:auth_group_update" auth_group.pk %}>Update</a> | 
    <form style="display:inline;" action={% url "salika:auth_group_delete" auth_group.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ auth_group }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form>
    </h2>
{% endblock %}
