{% extends "salika/country_base.html" %}

{% block title %}
    Update {{ country }}
{% endblock %}

{% block content %}
<h1><a href={% url "salika:country_list" %}>Country</a></h1>
<h2>Update {{ country }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "salika:country_detail" country.pk %}>Cancel</a>
<form style="display:inline;" action={% url "salika:country_delete" country.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ country }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
