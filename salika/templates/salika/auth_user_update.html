{% extends "salika/auth_user_base.html" %}

{% block title %}
    Update {{ auth_user }}
{% endblock %}

{% block content %}
<h1><a href={% url "salika:auth_user_list" %}>AuthUser</a></h1>
<h2>Update {{ auth_user }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "salika:auth_user_detail" auth_user.pk %}>Cancel</a>
<form style="display:inline;" action={% url "salika:auth_user_delete" auth_user.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ auth_user }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
