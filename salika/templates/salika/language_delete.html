{% extends "salika/language_base.html" %}

{% block title %}
    Delete {{ language }}
{% endblock %}

{% block content %}
<h1>Delete {{ language }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ language }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "salika:language_detail" language.pk %}>Cancel</a>

{% endblock %}
