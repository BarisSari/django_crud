{% extends "salika/auth_user_base.html" %}

{% block title %}
    Delete {{ auth_user }}
{% endblock %}

{% block content %}
<h1>Delete {{ auth_user }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ auth_user }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "salika:auth_user_detail" auth_user.pk %}>Cancel</a>

{% endblock %}
