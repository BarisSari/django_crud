{% extends "salika/actor_base.html" %}

{% block title %}
    Actors
{% endblock %}

{% block content %}
    <h1>Actors</h1>
    <h2><a href={% url "salika:actor_create" %}>Create new Actor</a></h2>
    <ul>
    {% for actor in actor_list %}
        <li><a href={% url "salika:actor_detail" actor.pk %}>{{ actor }}</a> | <a href={% url "salika:actor_update" actor.pk %}>Update</a> | <form style="display:inline;" action={% url "salika:actor_delete" actor.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ actor }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Actors yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
