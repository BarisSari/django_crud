{% extends "salika/city_base.html" %}

{% block title %}
    Delete {{ city }}
{% endblock %}

{% block content %}
<h1>Delete {{ city }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ city }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "salika:city_detail" city.pk %}>Cancel</a>

{% endblock %}
