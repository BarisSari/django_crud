{% extends "salika/auth_permission_base.html" %}

{% block title %}
    Delete {{ auth_permission }}
{% endblock %}

{% block content %}

<form action="" method="post">{% csrf_token %}

<a href={% url "salika:auth_permission_detail" auth_permission.pk %}>Cancel</a>

{% endblock %}
