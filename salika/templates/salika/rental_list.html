{% extends "salika/rental_base.html" %}

{% block title %}
    Rentals
{% endblock %}

{% block content %}
    <h1>Rentals</h1>
    <h2><a href={% url "salika:rental_create" %}>Create new Rental</a></h2>
    <ul>
    {% for rental in rental_list %}
        <li><a href={% url "salika:rental_detail" rental.pk %}>{{ rental }}</a> | <a href={% url "salika:rental_update" rental.pk %}>Update</a> | <form style="display:inline;" action={% url "salika:rental_delete" rental.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ rental }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Rentals yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
