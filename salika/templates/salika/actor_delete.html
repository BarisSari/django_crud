{% extends "salika/actor_base.html" %}

{% block title %}

{% endblock %}

{% block content %}
<h1>Delete {{ actor }}</h1>

<form action="" method="post">{% csrf_token %}

    <input type="submit" value="Confirm" />
</form>

<a href={% url "salika:actor_detail" actor.pk %}>Cancel</a>

{% endblock %}
