{% extends "salika/address_base.html" %}

{% block title %}
    Delete {{ address }}
{% endblock %}

{% block content %}
<h1>Delete {{ address }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ address }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "salika:address_detail" address.pk %}>Cancel</a>

{% endblock %}
