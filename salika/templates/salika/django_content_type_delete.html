{% extends "salika/django_content_type_base.html" %}

{% block title %}
    Delete {{ django_content_type }}
{% endblock %}

{% block content %}
<h1>Delete {{ django_content_type }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ django_content_type }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "salika:django_content_type_detail" django_content_type.pk %}>Cancel</a>

{% endblock %}
