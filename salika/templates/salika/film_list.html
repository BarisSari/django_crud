{% extends "salika/film_base.html" %}

{% block title %}
    Films
{% endblock %}

{% block content %}
    <h1>Films</h1>
    <h2><a href={% url "salika:film_create" %}>Create new Film</a></h2>
    <ul>
    {% for film in film_list %}
        <li><a href={% url "salika:film_detail" film.pk %}>{{ film }}</a> | <a href={% url "salika:film_update" film.pk %}>Update</a> | <form style="display:inline;" action={% url "salika:film_delete" film.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ film }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Films yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
