{% extends "salika/rental_base.html" %}

{% block title %}
    Update {{ rental }}
{% endblock %}

{% block content %}
<h1><a href={% url "salika:rental_list" %}>Rental</a></h1>
<h2>Update {{ rental }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "salika:rental_detail" rental.pk %}>Cancel</a>
<form style="display:inline;" action={% url "salika:rental_delete" rental.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ rental }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
