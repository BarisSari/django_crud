{% extends "salika/language_base.html" %}

{% block title %}
    Update {{ language }}
{% endblock %}

{% block content %}
<h1><a href={% url "salika:language_list" %}>Language</a></h1>
<h2>Update {{ language }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "salika:language_detail" language.pk %}>Cancel</a>
<form style="display:inline;" action={% url "salika:language_delete" language.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ language }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
