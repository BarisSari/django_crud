{% extends "salika/customer_base.html" %}

{% block title %}
    Delete {{ customer }}
{% endblock %}

{% block content %}
<h1>Delete {{ customer }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ customer }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "salika:customer_detail" customer.pk %}>Cancel</a>

{% endblock %}
